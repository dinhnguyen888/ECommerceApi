version: '3.8'

services:
  mysql:
    image: mysql:8.0.30
    container_name: mysql_container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_DATABASE: E-commerce-database
      MYSQL_USER: root
      MYSQL_PASSWORD: ""
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  app:
    build: .
    container_name: ecommerce_app
    restart: always
    depends_on:
      - mysql
    volumes:
      - /home/user/appsettings.json:/app/appsettings.json
    ports:
      - "7202:7202"

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    restart: always
    depends_on:
      - app
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"

volumes:
  mysql_data:
